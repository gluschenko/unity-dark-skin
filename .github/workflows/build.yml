name: .NET Core Desktop

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    env:
      ROOT: ./src

    steps:
    - uses: actions/checkout@v2
    - name: ðŸ“‚ Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: ðŸ“‚ Files
      working-directory: ${{env.ROOT}}
      run: ls -R

    - name: ðŸš€ Building UnityDarkSkin.App
      working-directory: ${{env.ROOT}}/UnityDarkSkin.App
      run: dotnet publish -c RELEASE -o out

    - uses: actions/upload-artifact@v2
      with:
        name: builds
        path: ${{env.ROOT}}/**/out
        retention-days: 1

  deploy:

    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    env:
      ROOT: ./src
      NUGET_AUTH_TOKEN: ${{secrets.token}} 

    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@v2
      with:
        name: builds
        path: ${{env.ROOT}}

    - name: ðŸ“‚ Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: ðŸ“‚ Pack UnityDarkSkin.App
      working-directory: ${{env.ROOT}}/UnityDarkSkin.App/out
      run: |
        sudo apt-get update
        sudo apt-get install zip
        zip -r -9 ./UnityDarkSkin.App.zip ./*

    - name: ðŸ“‚ Files
      working-directory: ${{env.ROOT}}
      run: ls -R

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

    - name: Create Draft Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.date.outputs.date }}
        release_name: Shapshot ${{ steps.date.outputs.date }}
        draft: true
        prerelease: false

    - uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./src/UnityDarkSkin.App/out/UnityDarkSkin.App.zip
        asset_name: UnityDarkSkin.App.zip
        asset_content_type: application/zip

    - uses: eregon/publish-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}

